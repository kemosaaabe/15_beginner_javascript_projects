<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <div class="img" style="display: block;">
                <img src="images/Lam0.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/Lam1.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/Lam2.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/Lam3.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/Lam4.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/Lam5.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/Lam6.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/Lam7.jpg" alt="">
            </div>
            <div class="prev" onclick="showSlide(-1)">❮</div>
            <div class="next" onclick="showSlide(1)">❯</div>
        </div>
        <div class="dots"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
