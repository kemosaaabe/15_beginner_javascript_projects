<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="enter">
                <input type="text" name="enter-num" placeholder="0">
            </div>
            <div class="buttons">
                <div class="nums">
                    <div class="row">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn" style="background: #ffb84d;">+</button>
                    </div>
                    <div class="row">
                        <button class="btn">4</button>
                        <button class="btn">5</button>  
                        <button class="btn">6</button>
                        <button class="btn" style="background: #ffcc80;">-</button>
                    </div>
                    <div class="row">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn" style="background: #ffe0b3;">*</button>
                    </div>
                    <div class="row">
                        <button class="btn">.</button>
                        <button class="btn">0</button>
                        <button class="btn clear">C</button>
                        <button class="btn" style="background: #fff5e6;">/</button>
                    </div>
                </div>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
